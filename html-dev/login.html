<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title></title>
<link rel="stylesheet" href="../css/bootstrap.min.css">
<link rel="stylesheet" href="../css/bootstrap-theme.min.css">
<link rel="stylesheet" href="../css/bootstrapSwitch.css">
<link rel="stylesheet" href="../css/bootstrap-dialog.min.css">
<link rel="stylesheet" href="../css/icheck/square/blue.css">
<link rel="stylesheet" href="../css/datetimepicker.css">
<link rel="stylesheet/less" href="../css/style.less">
<!--[if lt IE 9]>

<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="nav-logo"></div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <div class="lg-wrap center"></div>
      <form class="lg-wrap center">
        <input class="lg-input lg-user form-control" type="text" placeholder="请输入用户名" required>
        <input class="lg-input lg-pwd form-control" type="password" placeholder="请输入密码" required>
        <input type="text" class="lg-code form-control" placeholder="请输入验证码" required>
        <div class="lg-img">
          <img src="../img/lg-code.jpg">
        </div>
        <span class="lg-refresh">换一张？</span>
        <div class="alert alert-danger">* 密码不正确</div>
        <input type="submit" class="lg-submit btn btn-danger" value="登录"></input>
      </form>
    </div>
  </div>
</body>
<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>

<script src="../js/bootstrap-dialog.min.js"></script>
